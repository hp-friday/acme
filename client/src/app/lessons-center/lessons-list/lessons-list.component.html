<main>
  <div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let lesson of lessons$ | async " [class.table-primary]="lesson.id === selectedId"
          (click)="selectLesson(lesson)">
        <!--                (click)="selectLesson(lesson)">  [routerLink]="[lesson.id]">-->
        <td> {{ lesson.id }}</td>
        <td> {{ lesson.name }}</td>
        <td> {{ lesson.description}}</td>
        <td>
          <button (click)="selectLesson(lesson)" class="btn btn-primary">Show details</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div *ngIf="selectedId" class="card text-center">
      <div class="card-header">
        # {{selectedId}}
      </div>
      <div class="card-block">
        <h4 class="card-title">{{selectedLesson.name}}</h4>
        <p class="card-text">
          {{selectedLesson.description}}
        </p>
      </div>

    </div>
  </div>
</main>
