<div *ngIf="!hidden" class="alert alert-danger word-breakable">
    <button type="button" class="close" aria-label="Close" (click)="close()"><span aria-hidden="true">&times;</span></button>
    <i class="fa fa-exclamation-circle" aria-hidden="true"></i><span class="notification__message">{{message}}</span>
</div>
